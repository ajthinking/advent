    function daysUntilFreedom() {
        var date1 = new Date("4/1/2018");
        var date2 = new Date();
        var timeDiff = Math.abs(date2.getTime() - date1.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
        return diffDays;        
    }
    function makeAdventCalender() {
        var day = daysUntilFreedom();
        if(day > 23) {
            //return;
        }
        day = 10;
        
        document.body.style.backgroundImage = "url('" + image(day) + "')";
        document.getElementById("message").innerHTML = message(day);
    }

    function message(day) {
        return day + " dagar kvar";
    }

    function image(day) {
        return content[day];
